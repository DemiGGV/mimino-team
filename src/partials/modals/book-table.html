<!-- Book Table Modal window
“ЗАБРОНЮВАТИ СТОЛИК” - заголовок секції.
Форма бронювання столику містить в собі такі елементи форми як <input> і <select>(яким необхідно додати мінімальну
валідацію даних для введення за допомогою атрибуту pattern) та кнопку “Оформити бронювання”.
Кнопка “Оформити бронювання” типу submit закриває модальне вікно. -->/

<div class="modal booking-table-mobile" data-modal="3">
    <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
    <form name="booking-restaurant" class="booking-table-form model-box">
        <strong class="booking-table-title">ЗАБРОНЮВАТИ СТОЛИК</strong>
        <div class="flex-box-wrap">
            <div class="box">
                <label class="booking-table-lable">
                    <input class="booking-table-input" type="text" minlength="2" name="booking-name" placeholder="Ваше ім’я">
                    <span class="booking-table-text">На кого забронювати столик?</span>
                </label>
                <label class="booking-table-lable">
                    <input class="booking-table-input" type="tel" pattern="[0-9]{12}" name="booking-phone" placeholder="+38 (___) ___-__-__">
                    <span class="booking-table-text">Номер телефону</span>
                </label>
            </div>
            <div class="box">
                <label class="booking-table-lable">
                    <svg class="model-icon-svg" width="20" height="12">
                        <use href="./images/sprite.svg#icon-Vector-1"></use>
                    </svg>
                    <select class="booking-table-input" name="night">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="5">8</option>
                        <option value="6">9</option>
                        <option value="7">10</option>
                    </select>
                    <span class="booking-table-text">Столик на яку кількість осіб?</span>
                </label>
                <label class="booking-table-lable last">
                    <svg class="model-icon-svg" width="20" height="12">
                        <use href="./images/sprite.svg#icon-Vector-1"></use>
                    </svg>
                    <input class="booking-table-input" type="text" pattern="^[ 0-9]+$" name="booking-date" placeholder="Сьогодні">
                    <span class="booking-table-text">На яку дату бронювати?</span>
                </label>
            </div>
        </div>
        <button type="submit" class="booking-table-btn">ОФОРМИТИ БРОНЮВАННЯ</button>
    </form>
</div>
<div class="overlay js-overlay-modal"></div>
